<div class="jumbotron jumbotron-fluid">
    <div class="container">
      
              <div class="form-group mx-sm-3 mb-2">
                <h6 class="display-4">Username</h6>
                <input type="text" class="form-control" (input)="player.nome=$event.target.value">
              </div>
              <button (click)="login()" class="btn btn-primary btn-lg btn-block">Entrar</button>

        <ul class="list-group"  style="overflow: scroll;">
            <li class="list-group-item">Nome</li>
            <li class="list-group-item" *ngFor="let player of players | async">{{player.nome}}</li>
          </ul>  

    </div>
  </div>
