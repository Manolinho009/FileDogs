<div class="jumbotron jumbotron-fluid">
    <div class="container">
      
          <div class="form-group mx-sm-3 mb-2">
            <h6 class="display-4">Username</h6>
            <input type="text" class="form-control" (input)="player.nome=$event.target.value">
          </div>
          <button (click)="login()" class="btn btn-primary btn-lg btn-block">Entrar</button>

        <ul class="list-group"  style="overflow: scroll; max-height: 200pt;">
            <li class="list-group-item" *ngFor="let sala of salas | async">{{sala.nome}}</li>
          </ul>  

    </div>
  </div>
