<div class="jumbotron jumbotron-fluid">
    <div class="container">
      
          <div class="form-group mx-sm-3 mb-2">
            <h6 class="display-4">Username</h6>
            <input type="text" class="form-control" (input)="player.nome=$event.target.value">
          </div>

        <ul class="list-group"  style="overflow: scroll; max-height: 200pt;">
            <a class="list-group-item" (click)="login(sala.key)" href="sala/{{sala.key}}" *ngFor="let sala of salas | async">{{sala.nome}}</a>
          </ul>  

    </div>
  </div>
