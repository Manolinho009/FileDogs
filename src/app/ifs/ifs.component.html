
  <div class="card x-6" style="width: 30rem;">

            <div class="input-group-append">
            <span class="input-group-text">Nota1</span>
        </div>
        <input id="nota1" max="10" min="0" type="number" (input)="nota1 = $event.target.value" class="form-control">
        </div>

            <div class="input-group-append">
            <span class="input-group-text">Nota2</span>
        </div>
        <input type="number" max="10" min="0"(input)="nota2 = $event.target.value"  class="form-control">
        </div>
        <button type="button" (click)="calcularnota(nota1 ,nota2)" class="btn btn-primary">Calcular</button>
